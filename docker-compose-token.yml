version: '3.8'

services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: fitapp-cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - backend
      - frontend
    networks:
      - fitapp_default

networks:
  fitapp_default:
    external: true
