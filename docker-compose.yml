version: '3.8'

services:
  mongoosedb:
    image: mongo:4.4
    container_name: mongoosedb
    ports:
      - "27017:27017"
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

  # Matrix Synapse Chat Server
  synapse:
    image: matrixdotorg/synapse:latest
    container_name: fitapp-synapse
    ports:
      - "8008:8008"
    restart: unless-stopped
    environment:
      - SYNAPSE_SERVER_NAME=fitapp.local
      - SYNAPSE_REPORT_STATS=no
    volumes:
      - synapse_data:/data
    command: ["run", "--config-path=/data/homeserver.yaml"]

  # Fitness Challenge Bot
  fitness-bot:
    build:
      context: ./fitapp-bot
      dockerfile: Dockerfile
    container_name: fitapp-bot
    restart: unless-stopped
    environment:
      - MONGO_URI=mongodb://mongoosedb:27017/fitapp
      - MATRIX_HOMESERVER_URL=http://synapse:8008
      - MATRIX_SERVER_NAME=fitapp.local
      - BOT_USERNAME=fitness_motivator
      - BOT_PASSWORD=${BOT_PASSWORD}
    volumes:
      - ./fitapp-bot:/app
      - node_modules_bot:/app/node_modules
    depends_on:
      - mongoosedb
      - synapse

  backend:
    build:
      context: ./fitapp-backend
      dockerfile: Dockerfile
    container_name: fitapp-backend
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongoosedb:27017/fitapp
      - GOOGLE_CLIENT_ID=200010665728-4s6dbvd4aopi1lre28k6av1n9jc1lacc.apps.googleusercontent.com
      - GOOGLE_CLIENT_SECRET=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
      - GOOGLE_REDIRECT_URI=https://fitapp.herringm.com/api/auth/google/callback
      - MATRIX_HOMESERVER_URL=http://synapse:8008
      - MATRIX_SERVER_NAME=fitapp.local
      - BOT_USERNAME=${BOT_USERNAME:-fitness_motivator}
      - BOT_PASSWORD=${BOT_PASSWORD}
      - VAPID_PUBLIC_KEY=BKBNE0hF7InDUAM9ej_hdFYkWLhrIELtLYyUYb2473mfZxbPtazZc6th1dWYxb3MR-Br-H-Ed30cc_lXAbdjk7U
      - VAPID_PRIVATE_KEY=Ca1V7ZLGP8JzzR7wi-eYrQ75kvnGMn56PNeKoDrvgLg
    volumes:
      - ./fitapp-backend:/app
      - node_modules:/app/node_modules
    depends_on:
      - mongoosedb
      - synapse

  frontend:
    build:
      context: ./fitapp-frontend
      dockerfile: Dockerfile
    container_name: fitapp-frontend
    ports:
      - "5173:5173"
    restart: unless-stopped
    environment:
      - VITE_API_URL=https://fitappbackend.herringm.com
      - VITE_MATRIX_URL=http://synapse:8008
    volumes:
      - ./fitapp-frontend:/app
      - node_modules_frontend:/app/node_modules
    depends_on:
      - backend

volumes:
  mongo_data:
  node_modules:
  node_modules_bot:
  node_modules_frontend:
  synapse_data:

networks:
  default:
    name: fitapp_default