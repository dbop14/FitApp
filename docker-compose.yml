version: '3.8'

services:
  mongoosedb:
    image: mongo:4.4
    container_name: mongoosedb
    ports:
      - "27017:27017"
    restart: unless-stopped
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27017"]
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: mongo --port 27017 --eval "db.adminCommand('ping')" --quiet || exit 1
      interval: 5s
      timeout: 10s
      start_period: 10s
      retries: 30

  # Matrix Synapse Chat Server
  synapse:
    image: matrixdotorg/synapse:latest
    container_name: fitapp-synapse
    ports:
      - "8008:8008"
    restart: unless-stopped
    environment:
      - SYNAPSE_SERVER_NAME=fitapp.local
      - SYNAPSE_REPORT_STATS=no
    volumes:
      - synapse_data:/data
    command: ["run", "--config-path=/data/homeserver.yaml"]

  # Fitness Challenge Bot
  fitness-bot:
    build:
      context: ./fitapp-bot
      dockerfile: Dockerfile
    container_name: fitapp-bot
    restart: unless-stopped
    environment:
      - MONGO_URI=mongodb://mongoosedb:27017/fitapp
      - MATRIX_HOMESERVER_URL=http://synapse:8008
      - MATRIX_SERVER_NAME=fitapp.local
      - BOT_USERNAME=fitness_motivator
      - BOT_PASSWORD=${BOT_PASSWORD}
    volumes:
      - ./fitapp-bot:/app
      - node_modules_bot:/app/node_modules
    depends_on:
      - mongoosedb
      - synapse

  backend:
    build:
      context: ./fitapp-backend
      dockerfile: Dockerfile
    container_name: fitapp-backend
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongoosedb:27017/fitapp
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - MATRIX_HOMESERVER_URL=http://synapse:8008
      - MATRIX_SERVER_NAME=fitapp.local
      - BOT_USERNAME=${BOT_USERNAME:-fitness_motivator}
      - BOT_PASSWORD=${BOT_PASSWORD}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
    volumes:
      - ./fitapp-backend:/app
      - node_modules:/app/node_modules
      - backend_uploads:/app/uploads
    depends_on:
      - mongoosedb
      - synapse

  frontend:
    build:
      context: ./fitapp-frontend
      dockerfile: Dockerfile
    container_name: fitapp-frontend
    ports:
      - "5173:5173"
    restart: unless-stopped
    environment:
      - VITE_API_URL=https://fitappbackend.herringm.com
      - VITE_MATRIX_URL=http://synapse:8008
      - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
    volumes:
      - ./fitapp-frontend:/app
      - node_modules_frontend:/app/node_modules
    depends_on:
      - backend

volumes:
  mongo_data:
  node_modules:
  node_modules_bot:
  node_modules_frontend:
  synapse_data:
  backend_uploads:

networks:
  default:
    name: fitapp_default
